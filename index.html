<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />

  <meta name="revisit-after" content="3 days" />
  <meta name="author" content="Longxiang Li" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- HTML Meta Tags -->
  <title>Longxiang Li</title>
  <meta name="description" content="Longxiang Li's personal website">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://llx.cool">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Longxiang Li">
  <meta property="og:description" content="Longxiang Li's personal website">
  <meta property="og:image" content="https://llx.cool/og/index.jpeg">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="llx.cool">
  <meta property="twitter:url" content="https://llx.cool">
  <meta name="twitter:title" content="Longxiang Li">
  <meta name="twitter:description" content="Longxiang Li's personal website">
  <meta name="twitter:image" content="https://llx.cool/og/index.jpeg">

  <!-- Meta Tags Generated via https://www.opengraph.xyz -->

  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
</head>

<body>

  <script>
    // 防止移动端双击时缩放
    document.body.addEventListener('click', e => {
      if (e.target.nodeName !== 'A') {
        e.preventDefault()
      }
    })
  </script>

  <div id="app" class="font-sans text-gray-700 dark:text-gray-200"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
